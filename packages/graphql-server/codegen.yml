# NOTE: This codegen now uses the deprecated SDL schema file for backward compatibility
# with legacy type adapters. Once those adapters are removed, this codegen can be deleted.
# The Pothos schema is now the source of truth for the GraphQL schema.
schema: "../../schema.graphql.deprecated"
generates:
  ./src/schema/generated/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: "../../context.js#GraphQLContext"
      useIndexSignature: true
      maybeValue: T | null
      # Map GraphQL types to resolver return types (Parent types)
      # This tells TypeScript that resolvers can return partial objects
      # that will be completed by field resolvers
      mappers:
        Post: "../../infrastructure/resolvers/helpers/resolverTypes.js#PostParent"
        Comment: "../../infrastructure/resolvers/helpers/resolverTypes.js#CommentParent"
        Auction: "../../infrastructure/resolvers/helpers/resolverTypes.js#AuctionParent"
        Bid: "../../infrastructure/resolvers/helpers/resolverTypes.js#BidParent"
        CreatePostPayload: "../../infrastructure/resolvers/helpers/resolverTypes.js#CreatePostPayloadParent"
        PlaceBidPayload: "../../infrastructure/resolvers/helpers/resolverTypes.js#PlaceBidPayloadParent"
        AuthPayload: "../../infrastructure/resolvers/helpers/resolverTypes.js#AuthPayloadParent"
        AuthTokens: "../../infrastructure/resolvers/helpers/resolverTypes.js#AuthTokensParent"
