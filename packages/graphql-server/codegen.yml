schema: "../../schema.graphql"
generates:
  ./src/schema/generated/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: "../../context#GraphQLContext"
      useIndexSignature: true
      maybeValue: T | null
      # Map GraphQL types to resolver return types (Parent types)
      # This tells TypeScript that resolvers can return partial objects
      # that will be completed by field resolvers
      mappers:
        Post: "../../infrastructure/resolvers/helpers/resolverTypes#PostParent"
        Comment: "../../infrastructure/resolvers/helpers/resolverTypes#CommentParent"
        Auction: "../../infrastructure/resolvers/helpers/resolverTypes#AuctionParent"
        Bid: "../../infrastructure/resolvers/helpers/resolverTypes#BidParent"
        CreatePostPayload: "../../infrastructure/resolvers/helpers/resolverTypes#CreatePostPayloadParent"
        PlaceBidPayload: "../../infrastructure/resolvers/helpers/resolverTypes#PlaceBidPayloadParent"
        AuthPayload: "../../infrastructure/resolvers/helpers/resolverTypes#AuthPayloadParent"
        AuthTokens: "../../infrastructure/resolvers/helpers/resolverTypes#AuthTokensParent"
