
  # ============================================================================
  # Root Types
  # ============================================================================

  type Query {
    # Note: Auth queries (me, profile) moved to Pothos schema
    # Note: Posts queries (post, userPosts) moved to Pothos schema

    # Feed
    feed(limit: Int, cursor: String, first: Int, after: String): FeedConnection!
    exploreFeed(limit: Int, cursor: String, first: Int, after: String): PostConnection!
    followingFeed(limit: Int, cursor: String, first: Int, after: String): PostConnection!

    # Social
    postLikeStatus(postId: ID!): LikeStatus!
    followStatus(userId: ID!): FollowStatus!

    # Comments
    comments(postId: ID!, limit: Int, cursor: String): CommentConnection!

    # Notifications
    notifications(limit: Int, cursor: String): NotificationConnection!
    unreadNotificationsCount: Int!
  }

  type Mutation {
    # Note: Auth mutations (register, login, logout, refreshToken) moved to Pothos schema
    # Note: Posts mutations (createPost, updatePost, deletePost) moved to Pothos schema

    # Profile
    updateProfile(input: UpdateProfileInput!): Profile!
    getProfilePictureUploadUrl(fileType: String): PresignedUrlResponse!

    # Social
    likePost(postId: ID!): LikeResponse!
    unlikePost(postId: ID!): LikeResponse!
    followUser(userId: ID!): FollowResponse!
    unfollowUser(userId: ID!): FollowResponse!

    # Comments
    createComment(input: CreateCommentInput!): Comment!
    deleteComment(id: ID!): DeleteResponse!

    # Notifications
    markNotificationAsRead(id: ID!): Notification!
    markAllNotificationsAsRead: MarkAllReadResponse!
    deleteNotification(id: ID!): DeleteResponse!

    # Feed
    markFeedItemsAsRead(postIds: [ID!]!): MarkFeedReadResponse!
  }

  # ============================================================================
  # Core Types
  # ============================================================================

  # Profile type - complete profile for authenticated user viewing own profile
  type Profile {
    id: ID!
    username: String!
    email: String!
    emailVerified: Boolean!
    handle: String!
    fullName: String
    bio: String
    profilePictureUrl: String
    profilePictureThumbnailUrl: String
    followersCount: Int!
    followingCount: Int!
    postsCount: Int!
    createdAt: String!
    updatedAt: String!
  }

  # PublicProfile type - public profile for viewing other users
  type PublicProfile {
    id: ID!
    username: String!
    handle: String!
    fullName: String
    bio: String
    profilePictureUrl: String
    followersCount: Int!
    followingCount: Int!
    postsCount: Int!
    isFollowing: Boolean
    createdAt: String!
  }

  # Post type - still in SDL because Feed queries reference it
  # Will be fully migrated to Pothos when Feed module is migrated
  type Post {
    id: ID!
    userId: ID!
    author: PublicProfile!
    caption: String
    imageUrl: String!
    thumbnailUrl: String!
    likesCount: Int!
    commentsCount: Int!
    isLiked: Boolean
    createdAt: String!
    updatedAt: String!
    comments(first: Int, after: String): CommentConnection!
  }

  type Comment {
    id: ID!
    postId: ID!
    userId: ID!
    author: PublicProfile!
    content: String!
    createdAt: String!
  }

  type Notification {
    id: ID!
    userId: ID!
    type: NotificationType!
    title: String!
    message: String!
    status: NotificationStatus!
    actor: NotificationActor
    target: NotificationTarget
    createdAt: String!
    readAt: String
  }

  type NotificationActor {
    userId: ID!
    handle: String!
    displayName: String
    avatarUrl: String
  }

  type NotificationTarget {
    type: String!
    id: ID!
    url: String
    preview: String
  }

  type FeedItem {
    id: ID!
    post: Post!
    readAt: String
    createdAt: String!
  }

  # ============================================================================
  # Enums
  # ============================================================================

  enum NotificationType {
    LIKE
    COMMENT
    FOLLOW
    MENTION
    SYSTEM
  }

  enum NotificationStatus {
    UNREAD
    READ
    ARCHIVED
  }

  # ============================================================================
  # Input Types
  # ============================================================================
  # Note: Auth input types (RegisterInput, LoginInput) moved to Pothos schema

  input UpdateProfileInput {
    handle: String
    displayName: String
    fullName: String
    bio: String
  }

  # Note: CreatePostInput, UpdatePostInput moved to Pothos schema

  input CreateCommentInput {
    postId: ID!
    content: String!
  }

  # ============================================================================
  # Connection Types (Cursor Pagination)
  # ============================================================================

  type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
  }

  # PostConnection, PostEdge - still in SDL because Feed queries reference them
  # Will be fully migrated to Pothos when Feed module is migrated
  type PostConnection {
    edges: [PostEdge!]!
    pageInfo: PageInfo!
  }

  type PostEdge {
    cursor: String!
    node: Post!
  }

  type CommentConnection {
    edges: [CommentEdge!]!
    pageInfo: PageInfo!
  }

  type CommentEdge {
    cursor: String!
    node: Comment!
  }

  type NotificationConnection {
    edges: [NotificationEdge!]!
    pageInfo: PageInfo!
  }

  type NotificationEdge {
    cursor: String!
    node: Notification!
  }

  type FeedConnection {
    edges: [FeedEdge!]!
    pageInfo: PageInfo!
  }

  type FeedEdge {
    cursor: String!
    node: FeedItem!
  }

  # ============================================================================
  # Response Types
  # ============================================================================
  # Note: Auth response types (AuthPayload, AuthTokens, LogoutResponse) moved to Pothos schema
  # Note: CreatePostPayload moved to Pothos schema

  type LikeResponse {
    success: Boolean!
    likesCount: Int!
    isLiked: Boolean!
  }

  type FollowResponse {
    success: Boolean!
    followersCount: Int!
    followingCount: Int!
    isFollowing: Boolean!
  }

  type DeleteResponse {
    success: Boolean!
  }

  type LikeStatus {
    isLiked: Boolean!
    likesCount: Int!
  }

  type FollowStatus {
    isFollowing: Boolean!
    followersCount: Int!
    followingCount: Int!
  }

  type MarkAllReadResponse {
    updatedCount: Int!
  }

  type MarkFeedReadResponse {
    updatedCount: Int!
  }

  type PresignedUrlResponse {
    uploadUrl: String!
  }

  # ============================================================================
  # Auction Types
  # ============================================================================

  type Auction {
    id: ID!
    userId: ID!
    seller: PublicProfile!
    title: String!
    description: String
    imageUrl: String!
    startPrice: Float!
    reservePrice: Float
    currentPrice: Float!
    startTime: String!
    endTime: String!
    status: AuctionStatus!
    winnerId: ID
    winner: PublicProfile
    bidCount: Int!
    createdAt: String!
    updatedAt: String!
  }

  type Bid {
    id: ID!
    auctionId: ID!
    userId: ID!
    bidder: PublicProfile!
    amount: Float!
    createdAt: String!
  }

  enum AuctionStatus {
    PENDING
    ACTIVE
    COMPLETED
    CANCELLED
  }

  extend type Query {
    auction(id: ID!): Auction
    auctions(limit: Int, cursor: String, status: AuctionStatus, userId: ID): AuctionConnection!
    bids(auctionId: ID!, limit: Int, offset: Int): BidConnection!
  }

  extend type Mutation {
    createAuction(input: CreateAuctionInput!): CreateAuctionPayload!
    activateAuction(id: ID!): Auction!
    placeBid(input: PlaceBidInput!): PlaceBidPayload!
  }

  input CreateAuctionInput {
    title: String!
    description: String
    fileType: String!
    startPrice: Float!
    reservePrice: Float
    startTime: String!
    endTime: String!
  }

  input PlaceBidInput {
    auctionId: ID!
    amount: Float!
  }

  type AuctionConnection {
    edges: [AuctionEdge!]!
    pageInfo: PageInfo!
  }

  type AuctionEdge {
    cursor: String!
    node: Auction!
  }

  type BidConnection {
    bids: [Bid!]!
    total: Int!
  }

  type CreateAuctionPayload {
    auction: Auction!
    uploadUrl: String!
  }

  type PlaceBidPayload {
    bid: Bid!
    auction: Auction!
  }
