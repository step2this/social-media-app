
  # ============================================================================
  # Root Types
  # ============================================================================

  type Query {
    # Note: Auth queries (me, profile) moved to Pothos schema
    # Note: Comments queries (comments) moved to Pothos schema
    # Note: Social queries (postLikeStatus, followStatus) moved to Pothos schema
    # Note: Notifications queries (notifications, unreadNotificationsCount) moved to Pothos schema

    # Posts
    post(id: ID!): Post
    userPosts(handle: String!, limit: Int, cursor: String): PostConnection!

    # Feed
    feed(limit: Int, cursor: String, first: Int, after: String): FeedConnection!
    exploreFeed(limit: Int, cursor: String, first: Int, after: String): PostConnection!
    followingFeed(limit: Int, cursor: String, first: Int, after: String): PostConnection!
  }

  type Mutation {
    # Note: Auth mutations (register, login, logout, refreshToken) moved to Pothos schema
    # Note: Comments mutations (createComment, deleteComment) moved to Pothos schema
    # Note: Social mutations (likePost, unlikePost, followUser, unfollowUser) moved to Pothos schema
    # Note: Notifications mutations (markNotificationAsRead, markAllNotificationsAsRead, deleteNotification) moved to Pothos schema

    # Profile
    updateProfile(input: UpdateProfileInput!): Profile!
    getProfilePictureUploadUrl(fileType: String): PresignedUrlResponse!

    # Posts
    createPost(input: CreatePostInput!): CreatePostPayload!
    updatePost(id: ID!, input: UpdatePostInput!): Post!
    deletePost(id: ID!): DeleteResponse!

    # Feed
    markFeedItemsAsRead(postIds: [ID!]!): MarkFeedReadResponse!
  }

  # ============================================================================
  # Core Types
  # ============================================================================

  # Profile type - complete profile for authenticated user viewing own profile
  type Profile {
    id: ID!
    username: String!
    email: String!
    emailVerified: Boolean!
    handle: String!
    fullName: String
    bio: String
    profilePictureUrl: String
    profilePictureThumbnailUrl: String
    followersCount: Int!
    followingCount: Int!
    postsCount: Int!
    createdAt: String!
    updatedAt: String!
  }

  # PublicProfile type - public profile for viewing other users
  type PublicProfile {
    id: ID!
    username: String!
    handle: String!
    fullName: String
    bio: String
    profilePictureUrl: String
    followersCount: Int!
    followingCount: Int!
    postsCount: Int!
    isFollowing: Boolean
    createdAt: String!
  }

  type Post {
    id: ID!
    userId: ID!
    author: PublicProfile!
    caption: String
    imageUrl: String!
    thumbnailUrl: String!
    likesCount: Int!
    commentsCount: Int!
    isLiked: Boolean
    createdAt: String!
    updatedAt: String!
    comments(first: Int, after: String): CommentConnection!
  }

  # Note: Comment type moved to Pothos schema
  # Note: Notification, NotificationActor, NotificationTarget types moved to Pothos schema

  type FeedItem {
    id: ID!
    post: Post!
    readAt: String
    createdAt: String!
  }

  # ============================================================================
  # Enums
  # ============================================================================
  # Note: NotificationType and NotificationStatus enums moved to Pothos schema

  # ============================================================================
  # Input Types
  # ============================================================================
  # Note: Auth input types (RegisterInput, LoginInput) moved to Pothos schema

  input UpdateProfileInput {
    handle: String
    displayName: String
    fullName: String
    bio: String
  }

  input CreatePostInput {
    fileType: String!
    caption: String
  }

  input UpdatePostInput {
    caption: String
  }

  # Note: CreateCommentInput moved to Pothos schema

  # ============================================================================
  # Connection Types (Cursor Pagination)
  # ============================================================================

  type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
  }

  type PostConnection {
    edges: [PostEdge!]!
    pageInfo: PageInfo!
  }

  type PostEdge {
    cursor: String!
    node: Post!
  }

  # Note: CommentConnection and CommentEdge moved to Pothos schema

  # Note: NotificationConnection and NotificationEdge moved to Pothos schema

  type FeedConnection {
    edges: [FeedEdge!]!
    pageInfo: PageInfo!
  }

  type FeedEdge {
    cursor: String!
    node: FeedItem!
  }

  # ============================================================================
  # Response Types
  # ============================================================================
  # Note: Auth response types (AuthPayload, AuthTokens, LogoutResponse) moved to Pothos schema

  type CreatePostPayload {
    post: Post!
    uploadUrl: String!
    thumbnailUploadUrl: String!
  }

  # Note: LikeResponse, LikeStatus, FollowResponse, FollowStatus moved to Pothos schema
  # Note: MarkAllReadResponse moved to Pothos schema

  # DeleteResponse - Still needed by SDL mutations (deletePost) until Posts module migrated
  type DeleteResponse {
    success: Boolean!
  }

  type MarkFeedReadResponse {
    updatedCount: Int!
  }

  type PresignedUrlResponse {
    uploadUrl: String!
  }

  # ============================================================================
  # Auction Types
  # ============================================================================

  type Auction {
    id: ID!
    userId: ID!
    seller: PublicProfile!
    title: String!
    description: String
    imageUrl: String!
    startPrice: Float!
    reservePrice: Float
    currentPrice: Float!
    startTime: String!
    endTime: String!
    status: AuctionStatus!
    winnerId: ID
    winner: PublicProfile
    bidCount: Int!
    createdAt: String!
    updatedAt: String!
  }

  type Bid {
    id: ID!
    auctionId: ID!
    userId: ID!
    bidder: PublicProfile!
    amount: Float!
    createdAt: String!
  }

  enum AuctionStatus {
    PENDING
    ACTIVE
    COMPLETED
    CANCELLED
  }

  extend type Query {
    auction(id: ID!): Auction
    auctions(limit: Int, cursor: String, status: AuctionStatus, userId: ID): AuctionConnection!
    bids(auctionId: ID!, limit: Int, offset: Int): BidConnection!
  }

  extend type Mutation {
    createAuction(input: CreateAuctionInput!): CreateAuctionPayload!
    activateAuction(id: ID!): Auction!
    placeBid(input: PlaceBidInput!): PlaceBidPayload!
  }

  input CreateAuctionInput {
    title: String!
    description: String
    fileType: String!
    startPrice: Float!
    reservePrice: Float
    startTime: String!
    endTime: String!
  }

  input PlaceBidInput {
    auctionId: ID!
    amount: Float!
  }

  type AuctionConnection {
    edges: [AuctionEdge!]!
    pageInfo: PageInfo!
  }

  type AuctionEdge {
    cursor: String!
    node: Auction!
  }

  type BidConnection {
    bids: [Bid!]!
    total: Int!
  }

  type CreateAuctionPayload {
    auction: Auction!
    uploadUrl: String!
  }

  type PlaceBidPayload {
    bid: Bid!
    auction: Auction!
  }
