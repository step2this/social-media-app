# SigNoz Query Service Configuration

# Server configuration
server:
  http_listen_port: 8080

# ClickHouse configuration
clickhouse:
  datasource: tcp://clickhouse:9000/?database=signoz

# Cache configuration
cache:
  enabled: true
  redis:
    enabled: false

# Query configuration
query:
  max_samples: 50000000
  query_timeout: 60s
